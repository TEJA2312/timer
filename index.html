<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }
        .timer{

            margin: 10px;
            padding: 20px;
            font-size: 30px;

            box-shadow: 5px 5px 5px 5px #F0F0F0;
            border-radius: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
       <div style="background-color: #f1ab75; color: white;" class="timer col-sm" id="demo"></div>
       <div style="background-color: white;" class="timer col-sm" id="demo1"></div>
       <div style="background-color: #f1ab75; color: white;"  class="timer col-sm"  id="demo2"></div>
       <div style="background-color: white;" class="timer col-sm"  id="demo3"></div>
    </div>
</div>



<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sep 26, 2020 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =  days + "<br> Days";
        document.getElementById("demo1").innerHTML =   hours + "<br>  Hours";
        document.getElementById("demo2").innerHTML =   minutes + "<br>  Minutes";
        document.getElementById("demo3").innerHTML =  seconds + " <br> Seconds";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Csis20 Has Started";
        }
    }, 1000);
</script>

</body>
</html>
